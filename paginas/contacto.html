            <form action="" class="formulario__contenido">
                <p class="formulario__contenido-texto">Nombre:</p>
                <input class="formulario__contenido-input" type="text" placeholder="Ingrese su nombre" id="nombre" />
                <p class="formulario__contenido-texto">Correo electronico:</p>
                <input class="formulario__contenido-input" type="email" placeholder="Ingrese su email" />
                <p class="formulario__contenido-texto">Su consulta:</p>
                <textarea class="formulario__contenido-input" name="textarea" rows="5" cols="50"></textarea>
                <button type="submit" class="formulario__contenido-texto">Enviar</button>
            </form>
